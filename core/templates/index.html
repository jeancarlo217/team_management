{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            height: 100%;
            width: 100%;
        }

        .charts-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            height: 100%;
            width: 100%;
        }

        .chart-row {
            display: flex;
            width: 80%;
            justify-content: space-evenly;
            gap: 10px;
        }

        .chart-box.large {
            position: relative;
            width: 50%; /* Ocupa o espaço de dois gráficos */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-box.small {
            position: relative;
            width: 30%; /* Ocupa o espaço de um gráfico */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
          }

        .chart-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <!-- Contêiner para os gráficos -->
    <div class="charts-container">
        <!-- Primeira linha de gráficos -->
        <div class="chart-row">
            <div class="chart-box large bar-chart">
                <canvas id="tasksBarChart"></canvas>
            </div>
            <div class="chart-box small">
                <canvas id="tasksPieChart"></canvas>
            </div>
        </div>
        <!-- Segunda linha de gráficos -->
        <div class="chart-row">
            <div class="chart-box large">
                <canvas id="tasksLineChart"></canvas>
            </div>
            <div class="chart-box small">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dados genéricos para gráficos vazios
        const labels = {{ labels|default:"[]"|safe }};
        const data = {{ data|default:"[]"|safe }};
        const statuses = {{ statuses|default:"[]"|safe }};
        const performanceLabels = {{ performance_labels|default:"[]"|safe }};
        const performanceData = {{ performance_data|default:"[]"|safe }};

        // Função para criar os gráficos
        function generateCharts() {
            createBarChart('tasksBarChart', labels, data);
            createPieChart('tasksPieChart', labels, data);
            createLineChart('tasksLineChart', labels, data);
            createPerformanceChart('performanceChart', performanceLabels, performanceData);
        }

        function createBarChart(canvasId, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels.length ? labels : ["Sem dados"],
                    datasets: [{
                        label: 'Tarefas por Projeto',
                        data: data.length ? data : [0],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                    }],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true },
                    },
                },
            });
        }

        function createPieChart(canvasId, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels.length ? labels : ["Sem dados"],
                    datasets: [{
                        data: data.length ? data : [1],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                        ],
                        hoverOffset: 10, // Destaca ao passar o mouse
                    }],
                },
                options: {
                    responsive: true,
                },
            });
        }

        function createLineChart(canvasId, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.length ? labels : ["Sem dados"],
                    datasets: [{
                        label: 'Evolução de Tarefas',
                        data: data.length ? data : [0],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    }],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true },
                    },
                },
            });
        }

        function createPerformanceChart(canvasId, performanceLabels, performanceData) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: performanceLabels.length ? performanceLabels : ["Sem dados"],
                    datasets: [{
                        label: 'Tarefas Realizadas',
                        data: performanceData.length ? performanceData : [0],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                    }],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true },
                    },
                },
            });
        }

        // Chama os gráficos ao carregar a página
        window.onload = generateCharts;
    </script>
</body>
</html>
